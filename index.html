<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <link rel="manifest" href="./manifest.webmanifest">
    <meta name="theme-color" content="#252831"/>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <!-- Font-awesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"/>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="leaflet/leaflet.css"/>
    <title>Restaurant Reviews</title>
  </head>

  <body>
    <div id="overlay" class="overlay"></div>
    <div role="dialog" aria-modal="true" id="toast">
      <h2 id="toast-message"></h2>
      <button id="left-btn"></button>
      <button id="right-btn"></button>
    </div>
    <header>
      <nav>
        <h1>
          <a href="/" aria-label="Restaurant Reviews Homepage">Restaurant Reviews</a>
        </h1>
      </nav>
    </header>

    <main id="maincontent">
      <section class="two">
        <div class="filter-options">
          <h2>Filter Results</h2>
          <select aria-label="Filter by neighborhood" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
          </select>
          <select aria-label="Filter by cuisine" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
        </div>
        <ul id="restaurants-list"></ul>
      </section>
      <section id="map-container" class="one">
        <div id="map" role="application"></div>
      </section>
    </main>
    <script src="leaflet/leaflet.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/libs/idb-promised.js"></script>
    <script src="js/idb-manager.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
    <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->


    <footer id="footer">
      Copyright (c) 2017
      <a href="/">
        <strong>Restaurant Reviews</strong>
      </a> All Rights Reserved.
    </footer>

    <!-- Service Worker Loader -->
    <script type="text/javascript" src="js/service-worker-loader.js"></script>
  </body>

</html>
